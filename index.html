<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    </head>
    <body>
        <a-scene id = "scene" background = "color: black" inpector-plugin-recast>
            <a-camera></a-camera>
            <a-assets>
                <img src = "assets/wall.png" id = "wall_img">
                <a-asset-item id = "player" src = "assets/models/scene.gltf"></a-asset-item>
            </a-assets>
            
            <a-entity src = "#wall_img">
                <a-plane position = "0.5 0 -5" rotation = "0 0 90" width = "5" height = "10" src = "#wall_img"></a-plane>
            </a-entity>
            
            <a-plane position = "0 0 4" rotation = "0 180 0" width = "7" height = "5" src = "#wall_img"></a-plane>
            <a-plane position = "3 0 3" rotation = "0 270 0" width = "7" height = "5" src = "#wall_img"></a-plane>
            <a-plane position = "-3 0 3" rotation = "0 90 0" width = "7" height = "5" src = "#wall_img"></a-plane>
            <a-plane position = "-7.5 0 -3" rotation = "0 90 0" width = "7" height = "5" src = "#wall_img"></a-plane>
            <a-plane position = "-6 0 -0.7" rotation = "0 180 0" width = "7" height = "5" src = "#wall_img"></a-plane>
            <a-plane position = "6 0 -0.7" rotation = "0 180 0" width = "7" height = "5" src = "#wall_img"></a-plane>
            <a-plane position = "8 0 -3" rotation = "0 270 0" width = "7" height = "5" src = "#wall_img"></a-plane>
            <a-plane position = "6 0 -6" rotation = "0 0 0" width = "3" height = "5" src = "#wall_img"></a-plane>
            <a-plane position = "8 0 -3" rotation = "0 270 0" width = "7" height = "5" src = "#wall_img"></a-plane>
            <a-plane position = "-7.5 0 -10.5" rotation = "0 90 0" width = "8" height = "5" src = "#wall_img"></a-plane>
            <a-plane position = "-3 0 -12" rotation = "0 270 0" width = "13" height = "5" src = "#wall_img"></a-plane>
            <a-plane position = "-10 0 -18.6" rotation = "0 0 0" width = "14" height = "5" src = "#wall_img"></a-plane>
            <a-plane position = "-12 0 -14.6" rotation = "0 180 0" width = "10" height = "5" src = "#wall_img"></a-plane>
            <a-plane position = "-17 0 -17" rotation = "0 90 0" width = "5" height = "5" src = "#wall_img"></a-plane>

            <a-entity>
                <a-sphere id = "target" position = "-16 0 -17" radius = "0.5" color = "blue" static-body></a-sphere>
            </a-entity>

            <a-entity id = "camera-rig">
                <a-camera position = "0 0 0" look-controls = "pointerLockEnabled:false"></a-camera>
                <a-entity id = "model" gltf-model = "#player" position = "0 -2 1" rotation = "0 180 0" scale = "0.3 0.3 0.3"></a-entity>
            </a-entity>   

            <a-entity
                static-body
                velocity = "0 0 0"
                position = "0 0 0"
                rotation = "0 0 0"
            ></a-entity>
        </a-scene>
    </body>
</html>
